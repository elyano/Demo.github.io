<body id="BODY" style="background-color:whitesmoke;align-items:center;">
    <p id="HEADER" class="B" style="color:red; border:dashed; text-align:center; width:1500px;height:30px; font-size:30px;"> Mechatronics Courses Table Demo 1 : 11Sep2017  BY ESLAM ROSHDII مخطط مواد ميكاترونكس المنصوره</p>
    <div id="Base" class="B" style="border:10px solid black;border-radius:25px; width: 1500px; height: 1200px; background-color: lightcyan;"></div>
   <br>
    <div id="GPA" style="opacity:0.9;background:black; color:yellow;width:1500px;height:40px;text-align:center;font-size:30px;border-radius:10px;"> GPA ZONE </div>
    
     <p id="BOTTOM" class="B" style="visibility:hidden; opacity:0.9;color:white; background-color:black; text-align:left; width:1500px;font-size:25px;"> Status : </p>
    <div id='Back' style='visibility:hidden ; opacity:1;position:absolute;left:100px;top:100px;width:800px;height:800px;background-color:tan;'></div>
    <div id='info'  style="border: 5px solid; border-radius: 23px; border-color: white; opacity: 0; visibility: hidden; position: absolute; left: 0px; top: 0px; width: 0px; height: 0px; background-color: green; font-stretch: wider;"> </div>
        
    <button id="saveInfo" style="position:absolute;left:230px;top:15px;height:50px;width:160px;font-size:30px;color:black;background-color:darkblue;color:white;">Save/حفظ</button>   
     <div id="infoHelp" style=" opacity:0;cursor:help; border:5px solid;border-radius:23px;border-color:white; visibility:hidden; position:absolute;left:30px;top:375px;background-color:darkblue;color:white;opacity:0.85;font-size:35px;" ></div>
    <button id="help" style="cursor: help; position: absolute; left: 60px; top: 15px; height: 50px; width: 160px; font-size: 30px; color: white; background-color: darkblue;">Help/مساعده</button>
     <input type="file" id="input" style="position:absolute;left:400px;top:15px;height:50px;width:180px;font-size:30px; "/> 

     <script src="https://rawgit.com/elyano/eslamRoshdiiDemo/master/endScript.js"></script>
